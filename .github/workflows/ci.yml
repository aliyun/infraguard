name: CI

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        run: make test

      - name: Run policy tests
        run: make test-policy

  check:
    name: Check Generated Files, Lint and Validate Translations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Check index_gen.go is up to date
        run: |
          # Regenerate the index file and format it
          go run cmd/policy-gen/main.go
          go fmt pkg/policy/index_gen.go
          
          # Check if there are any differences
          if ! git diff --exit-code pkg/policy/index_gen.go; then
            echo ""
            echo "ERROR: pkg/policy/index_gen.go is out of date!"
            echo ""
            echo "Please run 'make gen-policy' and commit the changes."
            exit 1
          fi
          
          echo "âœ“ pkg/policy/index_gen.go is up to date"

      - name: Run go vet
        run: make lint

      - name: Validate translations
        run: make validate-translations
