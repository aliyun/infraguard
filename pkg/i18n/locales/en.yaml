# Policy format command
policy_format:
  short: "Format policy files using OPA formatter"
  long: |
    Format Rego policy files using OPA's built-in formatter.
    By default, shows which files need formatting without modifying them.

    Examples:
      infraguard policy format ./policies/       # Check format
      infraguard policy format ./policies/ -w    # Format and write
      infraguard policy format ./my-rule.rego -d # Show diff
  write_flag: "Write formatted output to files"
  diff_flag: "Show diff output only"
  no_files_found: "No .rego files found."
  formatted: "Formatted"
  already_formatted: "Already formatted"
  needs_formatting: "Needs formatting"
  summary_changed: "%d file(s) changed"
  summary_unchanged: "%d file(s) unchanged"
  needs_format: "Some files need formatting. Run with --write to format."
  error_prefix: "✗ "
  success_prefix: "✓ "
  needs_format_prefix: "✗ "

# Policy clean command
policy_clean:
  short: "Clean user policy directory"
  long: |
    Remove all policies from the user policy directory (~/.infraguard/policies/).
    This does not affect embedded policies or workspace policies.

    By default, asks for confirmation before deleting.
    Use --force to skip confirmation (useful in scripts).

    Examples:
      infraguard policy clean        # Interactive mode with confirmation
      infraguard policy clean -f     # Force clean without confirmation
  force_flag: "Skip confirmation and clean directly"
  confirm: |
    Warning: This will delete all policies in: %s
    Are you sure you want to continue? (y/yes to confirm): 
  progress: "Cleaning policy directory..."
  success: "Policy directory cleaned successfully."
  already_clean: "Policy directory is already clean or does not exist."
  cancelled: "Operation cancelled."

