  opa: "OPA"

# Root command
root:
  short: "InfraGuard - IaC compliance pre-check CLI"
  long: |
    InfraGuard is an IaC (Infrastructure as Code) compliance pre-check CLI tool.
    It scans IaC templates (currently supporting Aliyun ROS templates) against
    OPA/Rego policies before deployment, helping identify security issues and
    non-compliant configurations early.

# Policy command
policy:
  short: "Manage compliance policies"
  long: "Commands for managing compliance policies, including downloading and updating policy libraries."

# Policy update command
policy_update:
  short: "Download/update policy library from repository"
  long: |
    Download the policy library from a Git repository.
    The policies/ subdirectory will be downloaded and stored locally.

    Supported repository formats:
      - host/path (e.g., github.com/aliyun/infraguard)
      - HTTPS URL (e.g., https://github.com/aliyun/infraguard.git)
      - SSH URL (e.g., ssh://git@github.com/aliyun/infraguard.git)
      - SCP-like (e.g., git@github.com:aliyun/infraguard.git)
  repo_flag: "Git repository URL or path"
  version_flag: "Git branch, tag, or commit to download"
  progress: "Updating policies from %s (version: %s)..."
  success: "Policies updated successfully."

# Policy get command
policy_get:
  short: "Get details of a rule or pack"
  long: |
    Display detailed information about a compliance rule or pack.
    The type (rule/pack) is automatically detected from the ID prefix.

    Examples:
      infraguard policy get rule:aliyun:ecs-public-ip
      infraguard policy get pack:aliyun:security-baseline
  not_found_rule: "Rule not found: %s."
  not_found_pack: "Pack not found: %s."
  no_rules_loaded: "No rules loaded. Run 'infraguard policy update' first."
  no_packs_loaded: "No packs loaded. Run 'infraguard policy update' first."
  rule_details: "Rule Details"
  pack_details: "Pack Details"
  included_rules: "Included Rules"
  included_rules_format: "%s: %s"
  name: "Name"
  description: "Description"
  resource_types: "Resource Types"
  pack_id: "Pack ID"

# Policy list command
policy_list:
  short: "List all available rules and packs"
  long: |
    List all available compliance rules and packs.
    Shows rule/pack ID, name, and additional info.
  rules: "Rules"
  packs: "Packs"

# Policy validate command
policy_validate:
  short: "Validate policy files for InfraGuard compliance"
  long: |
    Validate Rego policy files against InfraGuard schema requirements.
    Only files with package infraguard.rules.* or infraguard.packs.* will be validated.
    Checks rule_meta, pack_meta, and deny rule format.

    Examples:
      infraguard policy validate ./policies/aliyun/rules/
      infraguard policy validate ./my-rule.rego
  no_files_found: "No policy files found (files must declare package infraguard.rules.* or infraguard.packs.*)."
  passed: "Validation passed: %d file(s) validated"
  failed: "Validation failed."
  summary: "Validation: %d total, %d passed, %d failed"
  skipped_summary: "Skipped %d file(s) (not InfraGuard policy files):"
  suggestion: "Suggestion"
  file_type_rule: "rule"
  file_type_pack: "pack"
  file_type_unknown: "unknown"
  skipped_prefix: "  - "
  error_prefix: "  ✗ "
  suggestion_prefix: "    → "
  errors:
    SYNTAX_ERROR: "Syntax error."
    SYNTAX_ERROR_suggestion: "Fix the Rego syntax errors before validation."
    READ_ERROR: "Failed to read file."
    READ_ERROR_suggestion: "Ensure the file exists and is readable."
    RULE_MISSING_META: "rule_meta is required but not found or has errors."
    RULE_MISSING_META_suggestion: "Add a rule_meta object with required fields: id, name, severity, reason."
    RULE_MISSING_ID: "rule_meta.id is required."
    RULE_MISSING_ID_suggestion: "Add id field to rule_meta."
    RULE_MISSING_NAME: "rule_meta.name is required."
    RULE_MISSING_NAME_suggestion: "Add name field with English and Chinese translations."
