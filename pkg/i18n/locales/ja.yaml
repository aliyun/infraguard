    PACK_MISSING_ID_suggestion: "pack_metaにidフィールドを追加してください。"
    PACK_MISSING_NAME: "pack_meta.nameが必要です。"
    PACK_MISSING_NAME_suggestion: "英語と中国語の翻訳を含むnameフィールドを追加してください。"
    PACK_MISSING_RULES: "pack_meta.rulesが必要で、空であってはなりません。"
