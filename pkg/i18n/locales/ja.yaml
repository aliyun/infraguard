    SYNTAX_ERROR_suggestion: "検証前にRego構文エラーを修正してください。"
    READ_ERROR: "ファイルの読み取りに失敗しました。"
    READ_ERROR_suggestion: "ファイルが存在し、読み取り可能であることを確認してください。"
    RULE_MISSING_META: "rule_metaが必要ですが、見つからないかエラーがあります。"
    RULE_MISSING_META_suggestion: "必須フィールドを含むrule_metaオブジェクトを追加してください: id, name, severity, reason。"
    RULE_MISSING_ID: "rule_meta.idが必要です。"
    RULE_MISSING_ID_suggestion: "rule_metaにidフィールドを追加してください。"
    RULE_MISSING_NAME: "rule_meta.nameが必要です。"
    RULE_MISSING_NAME_suggestion: "英語と中国語の翻訳を含むnameフィールドを追加してください。"
    RULE_MISSING_SEVERITY: "rule_meta.severityが必要です。"
    RULE_MISSING_SEVERITY_suggestion: "値を含むseverityフィールドを追加してください: high, medium, またはlow。"
    RULE_MISSING_REASON: "rule_meta.reasonが必要です。"
    RULE_MISSING_REASON_suggestion: "違反が発生する理由を説明するreasonフィールドを追加してください。"
    RULE_INVALID_SEVERITY: "rule_meta.severityは次のいずれかである必要があります: high, medium, low。"
