# 日本語ロケール for InfraGuard CLI
# このファイルは日本語翻訳として機能します

# Cobraテンプレート文字列
usage: "使用法"
available_commands: "利用可能なコマンド"
additional_commands: "追加のコマンド"
flags: "フラグ"
global_flags: "グローバルフラグ"
additional_help: "コマンドの詳細情報は \"{{.CommandPath}} [command] --help\" を使用してください。"
aliases: "エイリアス"
examples: "例"

# 組み込みコマンド
completion:
  short: "指定されたシェルの自動補完スクリプトを生成"
help:
  short: "任意のコマンドのヘルプ"
  long: "Helpはアプリケーション内の任意のコマンドのヘルプを提供します。\n詳細については {{.Name}} help [コマンドへのパス] と入力してください。"

# versionコマンド
version:
  short: "バージョン情報を表示"
  long: "InfraGuardとOPAのバージョン情報を表示します。"
  infraguard: "InfraGuard"
  opa: "OPA"

# rootコマンド
root:
  short: "InfraGuard - IaCコンプライアンス事前チェックCLI"
  long: |
    InfraGuardはIaC（Infrastructure as Code）コンプライアンス事前チェックCLIツールです。
    デプロイ前にIaCテンプレート（現在Aliyun ROSテンプレートをサポート）を
    OPA/Regoポリシーに対してスキャンし、セキュリティ問題や
    非準拠の構成を早期に特定するのに役立ちます。

# policyコマンド
policy:
  short: "コンプライアンスポリシーを管理"
  long: "ポリシーライブラリのダウンロードと更新を含む、コンプライアンスポリシーを管理するためのコマンド。"

# policy updateコマンド
policy_update:
  short: "リポジトリからポリシーライブラリをダウンロード/更新"
  long: |
    Gitリポジトリからポリシーライブラリをダウンロードします。
    policies/サブディレクトリがダウンロードされ、ローカルに保存されます。

    サポートされているリポジトリ形式:
      - host/path（例: github.com/aliyun/infraguard）
      - HTTPS URL（例: https://github.com/aliyun/infraguard.git）
      - SSH URL（例: ssh://git@github.com/aliyun/infraguard.git）
      - SCP形式（例: git@github.com:aliyun/infraguard.git）
  repo_flag: "GitリポジトリのURLまたはパス"
  version_flag: "ダウンロードするGitブランチ、タグ、またはコミット"
  progress: "%sからポリシーを更新中（バージョン: %s）..."
  success: "ポリシーが正常に更新されました。"

# policy getコマンド
policy_get:
  short: "ルールまたはパックの詳細を取得"
  long: |
    コンプライアンスルールまたはパックの詳細情報を表示します。
    タイプ（ルール/パック）はIDプレフィックスから自動的に検出されます。

    例:
      infraguard policy get rule:aliyun:ecs-public-ip
      infraguard policy get pack:aliyun:security-baseline
  not_found_rule: "ルールが見つかりません: %s。"
  not_found_pack: "パックが見つかりません: %s。"
  no_rules_loaded: "ルールが読み込まれていません。まず 'infraguard policy update' を実行してください。"
  no_packs_loaded: "パックが読み込まれていません。まず 'infraguard policy update' を実行してください。"
  rule_details: "ルールの詳細"
  pack_details: "パックの詳細"
  included_rules: "含まれるルール"
  included_rules_format: "%s: %s"
  name: "名前"
  description: "説明"
  resource_types: "リソースタイプ"
  pack_id: "パックID"

# policy listコマンド
policy_list:
  short: "利用可能なすべてのルールとパックをリスト"
  long: |
    利用可能なすべてのコンプライアンスルールとパックをリストします。
    ルール/パックID、名前、および追加情報を表示します。
  rules: "ルール"
  packs: "パック"

# policy validateコマンド
policy_validate:
  short: "InfraGuardコンプライアンスのポリシーファイルを検証"
  long: |
    RegoポリシーファイルをInfraGuardスキーマ要件に対して検証します。
    package infraguard.rules.*またはinfraguard.packs.*を宣言しているファイルのみが検証されます。
    rule_meta、pack_meta、およびdenyルール形式をチェックします。

    例:
      infraguard policy validate ./policies/aliyun/rules/
      infraguard policy validate ./my-rule.rego
