# configコマンド
config:
  short: "CLI設定を管理"
  long: |
    InfraGuard CLIの設定を管理します。
    設定は ~/.infraguard/config.yaml に保存されます。

    利用可能な設定キー:
      lang    出力言語（enまたはzh）
  set_success: "設定が正常に保存されました。"
  unset_success: "設定が正常に削除されました。"
  list_format: "%s=%s"
  set:
    short: "設定値を設定"
    long: |
      設定値を設定します。

      例:
        infraguard config set lang zh
        infraguard config set lang en
  get:
    short: "設定値を取得"
    long: |
      設定値を取得します。

      例:
        infraguard config get lang
  unset:
    short: "設定値を削除"
