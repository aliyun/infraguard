# policy formatコマンド
policy_format:
  short: "OPAフォーマッタを使用してポリシーファイルをフォーマット"
  long: |
    OPAの組み込みフォーマッタを使用してRegoポリシーファイルをフォーマットします。
    デフォルトでは、変更せずにフォーマットが必要なファイルを表示します。

    例:
      infraguard policy format ./policies/       # フォーマットをチェック
      infraguard policy format ./policies/ -w    # フォーマットして書き込み
      infraguard policy format ./my-rule.rego -d # diffを表示
  write_flag: "フォーマットされた出力をファイルに書き込む"
  diff_flag: "diff出力のみを表示"
  no_files_found: ".regoファイルが見つかりません。"
  formatted: "フォーマット済み"
  already_formatted: "既にフォーマット済み"
  needs_formatting: "フォーマットが必要"
  summary_changed: "%d個のファイルが変更されました"
  summary_unchanged: "%d個のファイルが未変更です"
  needs_format: "一部のファイルにフォーマットが必要です。--writeオプションを付けて実行してフォーマットしてください。"
  error_prefix: "✗ "
  success_prefix: "✓ "
  needs_format_prefix: "✗ "

# policy cleanコマンド
policy_clean:
  short: "ユーザーポリシーディレクトリをクリーン"
  long: |
    ユーザーポリシーディレクトリ（~/.infraguard/policies/）からすべてのポリシーを削除します。
    これは埋め込みポリシーやワークスペースポリシーには影響しません。

    デフォルトでは、削除前に確認を求めます。
    --forceを使用して確認をスキップします（スクリプトで便利）。

    例:
      infraguard policy clean        # 確認付きの対話モード
      infraguard policy clean -f     # 確認なしの強制クリーン
  force_flag: "確認をスキップして直接クリーン"
  confirm: |
    警告: これは次の場所のすべてのポリシーを削除します: %s
    続行してもよろしいですか？（確認するにはy/yesを入力）: 
  progress: "ポリシーディレクトリをクリーン中..."
  success: "ポリシーディレクトリが正常にクリーンされました。"
  already_clean: "ポリシーディレクトリは既にクリーンされているか、存在しません。"
  cancelled: "操作がキャンセルされました。"

# updateコマンド
update:
  short: "InfraGuard CLIを最新バージョンに更新"
  long: |
    InfraGuard CLIを最新バージョンまたは特定のバージョンに更新します。
    GitHub Releasesからバイナリをダウンロードしてインストールします。

    例:
      infraguard update              # 最新バージョンに更新
      infraguard update --check      # 更新のチェックのみ
      infraguard update --force      # 現在のバージョンを強制再インストール
      infraguard update --version 0.3.0  # 特定のバージョンに更新
  check_flag: "インストールせずに更新をチェック"
  force_flag: "バージョンが最新でも強制的に更新"
