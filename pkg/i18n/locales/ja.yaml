  failed: "検証失敗。"
  summary: "検証: 合計%d、成功%d、失敗%d"
  skipped_summary: "%d個のファイルがスキップされました（InfraGuardポリシーファイルではありません）:"
  suggestion: "提案"
  file_type_rule: "ルール"
  file_type_pack: "パック"
  file_type_unknown: "不明"
  skipped_prefix: "  - "
  error_prefix: "  ✗ "
  suggestion_prefix: "    → "
  errors:
