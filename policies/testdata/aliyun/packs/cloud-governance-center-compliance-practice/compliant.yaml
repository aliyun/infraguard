ROSTemplateFormatVersion: '2015-09-01'
Description: Compliant - cloud-governance-center-compliance-practice
Resources:
  ActionTrail:
    Type: ALIYUN::ACTIONTRAIL::Trail
    Properties:
      Name: test-trail
      OssBucketName: test-bucket
      EventRW: All
  DummyResource:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      SecurityGroupName: test-sg
      VpcId: vpc-test123
      Description: Test security group for compliance
      SecurityGroupType: enterprise
      Tags:
        - Key: Environment
          Value: test
        - Key: Project
          Value: test
  Instance:
    Type: ALIYUN::ECS::Instance
    Properties:
      ImageId: centos_7
      InstanceType: ecs.g6.large
      VpcId: vpc-test123
      VSwitchId: vsw-test123
      SecurityGroupId: {Ref: DummyResource}
      RamRoleName: test-role
      DeletionProtection: true
      Tags:
        - Key: Environment
          Value: test
        - Key: Project
          Value: test
