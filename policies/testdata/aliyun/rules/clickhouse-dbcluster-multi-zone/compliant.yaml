ROSTemplateFormatVersion: '2015-09-01'
Description: Compliant ClickHouse DBCluster with HighAvailability edition
Resources:
  ClickHouseCluster:
    Type: ALIYUN::ClickHouse::DBCluster
    Properties:
      Category: HighAvailability
      DBClusterType: C4
      DBClusterVersion: 19.15.2.2
