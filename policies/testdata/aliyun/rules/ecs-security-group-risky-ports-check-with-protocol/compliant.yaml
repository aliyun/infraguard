ROSTemplateFormatVersion: '2015-09-01'
Description: Compliant - Security group without risky ports from 0.0.0.0/0

Resources:
  # Compliant: Security group with risky ports but from private network
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      SecurityGroupName: test-sg
      SecurityGroupIngress:
        - IpProtocol: tcp
          PortRange: 22/22
          SourceCidrIp: 10.0.0.0/8
        - IpProtocol: tcp
          PortRange: 443/443
          SourceCidrIp: 0.0.0.0/0

