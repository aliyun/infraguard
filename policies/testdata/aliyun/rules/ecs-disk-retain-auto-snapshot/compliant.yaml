ROSTemplateFormatVersion: '2015-09-01'
Description: Compliant template - ECS disk retains auto snapshots on release
Parameters:
  ZoneId:
    Type: String
    Default: cn-hangzhou-b
Resources:
  CompliantDisk:
    Type: ALIYUN::ECS::Disk
    Properties:
      ZoneId:
        Ref: ZoneId
      DiskName: RetainSnapshotDisk
      DiskCategory: cloud_essd
      Size: 40
      DeleteAutoSnapshot: false
