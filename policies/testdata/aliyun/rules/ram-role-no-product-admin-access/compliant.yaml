ROSTemplateFormatVersion: '2015-09-01'
Description: Test template for ram-role-no-product-admin-access rule - Compliant case
Resources:
  # 合规：角色不包含管理员权限
  CompliantRole:
    Type: ALIYUN::RAM::Role
    Properties:
      RoleName: CompliantTestRole
      Description: Role with limited permissions
      AssumeRolePolicyDocument:
        Version: '1'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs.aliyuncs.com
            Action: sts:AssumeRole
      PolicyAttachments:
        System:
          - ReadOnlyAccess
        Custom: []
