ROSTemplateFormatVersion: '2015-09-01'
Description: Compliant CDN Domain with multiple origin servers
Resources:
  CDNDomain:
    Type: ALIYUN::CDN::Domain
    Properties:
      DomainName: example.com
      CdnType: web
      OriginServers:
        - Type: ipaddr
          Content: 1.1.1.1
          Priority: '20'
          Weight: '10'
        - Type: ipaddr
          Content: 2.2.2.2
          Priority: '20'
          Weight: '10'

