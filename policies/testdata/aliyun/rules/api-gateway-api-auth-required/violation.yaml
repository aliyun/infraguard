ROSTemplateFormatVersion: '2015-09-01'
Description: Test template for api-gateway-api-auth-required rule - Non-compliant case
Resources:
  # 不合规：API允许匿名访问
  NonCompliantApi:
    Type: ALIYUN::ApiGateway::Api
    Properties:
      ApiName: NonCompliantAnonymousApi
      GroupId: test-group-id
      AuthType: ANONYMOUS
      Visibility: PUBLIC
      Description: This API allows anonymous access
      RequestConfig:
        RequestPath: /test
        RequestProtocol: HTTP
        RequestHttpMethod: GET
      ServiceConfig:
        ServiceAddress: example.com
        ServicePath: /api
        ServiceHttpMethod: GET
        Mock: false
