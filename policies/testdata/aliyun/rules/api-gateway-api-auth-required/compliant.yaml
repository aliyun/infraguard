ROSTemplateFormatVersion: '2015-09-01'
Description: Test template for api-gateway-api-auth-required rule - Compliant case
Resources:
  # 合规：API需要认证
  CompliantApi:
    Type: ALIYUN::ApiGateway::Api
    Properties:
      ApiName: CompliantAuthenticatedApi
      GroupId: test-group-id
      AuthType: APPOPENID
      Visibility: PRIVATE
      Description: This API requires authentication
      RequestConfig:
        RequestPath: /test
        RequestProtocol: HTTP
        RequestHttpMethod: GET
      ServiceConfig:
        ServiceAddress: example.com
        ServicePath: /api
        ServiceHttpMethod: GET
        Mock: false
