ROSTemplateFormatVersion: '2015-09-01'
Description: Test template for ram-role-has-specified-policy rule - Non-compliant case
Resources:
  # 不合规：角色没有绑定任何策略
  NonCompliantRole:
    Type: ALIYUN::RAM::Role
    Properties:
      RoleName: NonCompliantTestRole
      Description: Role without any policies
      AssumeRolePolicyDocument:
        Version: '1'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs.aliyuncs.com
            Action: sts:AssumeRole
      PolicyAttachments:
        System: []
        Custom: []
