ROSTemplateFormatVersion: '2015-09-01'
Resources:
  Service:
    Type: ALIYUN::FC::Service
    Properties:
      ServiceName: my-service
  CustomDomain:
    Type: ALIYUN::FC::CustomDomain
    Properties:
      DomainName: api.example.com
      Protocol: HTTP
      RouteConfig:
        Routes:
          - Path: /*
            ServiceName: my-service
            FunctionName: my-function