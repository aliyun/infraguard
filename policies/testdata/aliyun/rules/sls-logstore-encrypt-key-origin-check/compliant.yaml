ROSTemplateFormatVersion: '2015-09-01'
Description: Compliant SLS Logstore with BYOK encryption
Resources:
  Logstore:
    Type: ALIYUN::SLS::Logstore
    Properties:
      ProjectName: test-project
      LogstoreName: secure-store
      EncryptConf:
        Enable: true
        EncryptType: default
        UserCmkInfo:
          CmkKeyId: kms-key-id-12345
          RegionId: cn-hangzhou
          Arn: acs:ram::123456789012:role/example