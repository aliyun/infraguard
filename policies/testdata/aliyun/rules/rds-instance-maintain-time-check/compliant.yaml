ROSTemplateFormatVersion: '2015-09-01'
Parameters:
  EngineVersion:
    Type: String
    Default: '8.0'
    Description: Database engine version
  Engine:
    Type: String
    Default: MySQL
    Description: Database engine
  DBInstanceClass:
    Type: String
    Default: rds.mysql.s2.large
    Description: Database instance class
  DBInstanceStorage:
    Type: Number
    Default: 20
    Description: Database instance storage (GB)

Resources:
  # Compliant: RDS instance with maintenance window configured
  RdsInstance:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      Engine:
        Ref: Engine
      EngineVersion:
        Ref: EngineVersion
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceStorage:
        Ref: DBInstanceStorage
      PayType: Postpaid
      MaintainTime: '02:00Z-06:00Z'
      SecurityIPList: '0.0.0.0/0'