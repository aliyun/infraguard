ROSTemplateFormatVersion: '2015-09-01'
Description: Violation template - ECS data disk without encryption enabled
Parameters:
  ZoneId:
    Type: String
    Default: cn-hangzhou-i
Resources:
  ViolationDisk:
    Type: ALIYUN::ECS::Disk
    Properties:
      ZoneId:
        Ref: ZoneId
      DiskName: ViolationUnencryptedDisk
      DiskCategory: cloud_essd
      Size: 40
      Encrypted: false