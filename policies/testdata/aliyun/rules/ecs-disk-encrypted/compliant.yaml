ROSTemplateFormatVersion: '2015-09-01'
Description: Compliant template - ECS data disk with encryption enabled
Parameters:
  ZoneId:
    Type: String
    Default: cn-hangzhou-i
Resources:
  CompliantDisk:
    Type: ALIYUN::ECS::Disk
    Properties:
      ZoneId:
        Ref: ZoneId
      DiskName: CompliantEncryptedDisk
      DiskCategory: cloud_essd
      Size: 40
      Encrypted: true