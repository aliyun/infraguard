ROSTemplateFormatVersion: '2015-09-01'
Description: Compliant template - Auto snapshot policy with recommended timepoints (2-5 AM)
Resources:
  CompliantAutoSnapshotPolicy:
    Type: ALIYUN::ECS::AutoSnapshotPolicy
    Properties:
      AutoSnapshotPolicyName: CompliantPolicy
      TimePoints:
        - 2
        - 3
        - 4
        - 5
      RepeatWeekdays:
        - 1
        - 2
        - 3
        - 4
        - 5
      RetentionDays: 30