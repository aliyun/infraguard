ROSTemplateFormatVersion: '2015-09-01'
Description: Violation template - Auto snapshot policy with timepoints outside recommended range
Resources:
  ViolationAutoSnapshotPolicy:
    Type: ALIYUN::ECS::AutoSnapshotPolicy
    Properties:
      AutoSnapshotPolicyName: ViolationPolicy
      TimePoints:
        - 10
        - 14
        - 18
      RepeatWeekdays:
        - 1
        - 2
        - 3
        - 4
        - 5
      RetentionDays: 30