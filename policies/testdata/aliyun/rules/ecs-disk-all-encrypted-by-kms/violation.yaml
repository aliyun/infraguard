ROSTemplateFormatVersion: '2015-09-01'
Description: Violation template - ECS disk without KMS encryption
Parameters:
  ZoneId:
    Type: String
    Default: cn-hangzhou-b
Resources:
  ViolationDisk:
    Type: ALIYUN::ECS::Disk
    Properties:
      ZoneId:
        Ref: ZoneId
      DiskName: UnencryptedDisk
      DiskCategory: cloud_essd
      Size: 40
      Encrypted: false
