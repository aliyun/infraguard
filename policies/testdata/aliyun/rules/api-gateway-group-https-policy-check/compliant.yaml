ROSTemplateFormatVersion: '2015-09-01'
Description: Test template for api-gateway-group-https-policy-check rule - Compliant case
Resources:
  # 合规：实例配置了安全的HTTPS策略
  CompliantInstance:
    Type: ALIYUN::ApiGateway::Instance
    Properties:
      InstanceName: CompliantInstance
      InstanceSpec: api.s1.small
      HttpsPolicy: HTTPS2_TLS1_2
      ZoneId: cn-beijing-MAZ2(f,g)

  CompliantGroup:
    Type: ALIYUN::ApiGateway::Group
    Properties:
      GroupName: CompliantApiGroup
      InstanceId:
        Fn::GetAtt:
          - CompliantInstance
          - InstanceId
