ROSTemplateFormatVersion: '2015-09-01'
Description: Violation - RDS instance without TDE or disk encryption

Resources:
  # Violation: RDS instance without encryption
  RDSInstance:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      Engine: MySQL
      EngineVersion: '8.0'
      DBInstanceClass: rds.mysql.s3.large
      DBInstanceStorage: 100
      SecurityIPList: 127.0.0.1/32
      DBInstanceStorageType: cloud_ssd

