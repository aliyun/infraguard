ROSTemplateFormatVersion: '2015-09-01'
Description: Test template for oss-default-encryption-kms rule - Non-compliant case
Resources:
  NonCompliantBucket:
    Type: 'ALIYUN::OSS::Bucket'
    Properties:
      BucketName: test-noncompliant-bucket
      AccessControl: private
      ServerSideEncryptionConfiguration:
        SSEAlgorithm: AES256