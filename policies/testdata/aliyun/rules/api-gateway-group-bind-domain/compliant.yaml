ROSTemplateFormatVersion: '2015-09-01'
Description: Test template for api-gateway-group-bind-domain rule - Compliant case
Resources:
  # 合规：分组绑定了自定义域名
  CompliantGroup:
    Type: ALIYUN::ApiGateway::Group
    Properties:
      GroupName: CompliantApiGroup
      Description: API group with custom domain

  CompliantDomain:
    Type: ALIYUN::ApiGateway::CustomDomain
    Properties:
      GroupId:
        Fn::GetAtt:
          - CompliantGroup
          - GroupId
      DomainName: api.example.com
