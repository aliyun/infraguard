ROSTemplateFormatVersion: '2015-09-01'
Description: Test template for api-gateway-api-auth-jwt rule - Non-compliant case
Resources:
  # 不合规：API没有配置JWT认证
  NonCompliantApi:
    Type: ALIYUN::ApiGateway::Api
    Properties:
      ApiName: NonCompliantJwtApi
      GroupId: test-group-id
      AuthType: APPOPENID
      Visibility: PRIVATE
      Description: This API does not use JWT authentication
      RequestConfig:
        RequestPath: /test
        RequestProtocol: HTTP
        RequestHttpMethod: GET
      ServiceConfig:
        ServiceAddress: example.com
        ServicePath: /api
        ServiceHttpMethod: GET
      OpenIdConnectConfig:
        OpenIdApiType: BUSINESS
        IdTokenParamName: access_token
