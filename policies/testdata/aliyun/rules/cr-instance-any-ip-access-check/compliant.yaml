ROSTemplateFormatVersion: '2015-09-01'
Description: Compliant CR instance without any IP access
Resources:
  CRInstance:
    Type: ALIYUN::CR::Instance
    Properties:
      InstanceName: my-cr-instance
      InstanceType: Standard
  
  AclPolicy:
    Type: ALIYUN::CR::InstanceEndpointAclPolicy
    Properties:
      InstanceId:
        Fn::GetAtt:
          - CRInstance
          - InstanceId
      Entry: 10.0.0.0/8
      Comment: Only internal network