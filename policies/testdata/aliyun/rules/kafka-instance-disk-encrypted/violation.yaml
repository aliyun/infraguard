ROSTemplateFormatVersion: '2015-09-01'
Description: Violation - Kafka instance without disk encryption

Resources:
  # Violation: Kafka instance without KMSKeyId in DeployOption
  KafkaInstance:
    Type: ALIYUN::KAFKA::Instance
    Properties:
      TopicQuota: 50
      DiskSize: 500
      DiskType: 1
      DeployType: 5
      IoMax: 20
      DeployOption:
        VSwitchId: vsw-xxxxxxxxxxxxx
        DeployModule: vpc

