ROSTemplateFormatVersion: '2015-09-01'
Description: Non-compliant API Gateway API with HTTP for internet requests
Resources:
  ApiGatewayGroup:
    Type: ALIYUN::ApiGateway::Group
    Properties:
      GroupName: MyApiGroup
      Description: API Gateway Group for HTTP testing

  ApiGatewayApi:
    Type: ALIYUN::ApiGateway::Api
    Properties:
      ApiName: InsecureApi
      GroupId:
        Fn::GetAtt:
          - ApiGatewayGroup
          - GroupId
      Visibility: PUBLIC
      RequestConfig:
        RequestProtocol: HTTP
        RequestHttpMethod: GET
        RequestPath: /insecure
        RequestMode: PASSTHROUGH
      ServiceConfig:
        ServiceProtocol: HTTP
        ServiceAddress: http://backend.example.com
        ServicePath: /api
        ServiceHttpMethod: GET