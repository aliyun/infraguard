ROSTemplateFormatVersion: '2015-09-01'
Description: Test template for mongodb-cluster-expired-check rule - Non-compliant case
Resources:
  NonCompliantMongoDB:
    Type: 'ALIYUN::MONGODB::Instance'
    Properties:
      EngineVersion: '4.4'
      DBInstanceClass: mongodb.repset.2xlarge
      DBInstanceStorage: 100
      ChargeType: PrePaid
      Period: 1
      AutoRenew: false